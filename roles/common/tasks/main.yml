---
# Common setup
# Description: Basic setup and installation for webserver
# 
- name: Ensure dev packages to be latest
  yum: name={{ item }} state=latest
  with_items: basic_packages

- name: Ensure all packages is updated
  yum: name=* state=latest

- name: Ensure nginx is installed
  yum: name=http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm state=present
  notify: 
  - restart nginx 
